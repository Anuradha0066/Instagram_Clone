name: Deploy React App to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ✅ Latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # ✅ Latest
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install deps
      run: npm ci  # ✅ Faster than npm install
    
    - name: Build
      run: npm run build
    
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v4  # ✅ Latest v4
      with:
        github_token: ${{ secrets.TOKEN }}  # ✅ Auto token
        publish_dir: ./build  # ✅ CRA = build, Vite = dist
